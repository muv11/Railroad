<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цифровой ремонт - Авторизация</title>
    <link href="/static/common.css" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <form action="/" method="post" class="panel">
            <div id="leftPanel" class="panel">

                <h1 id="loginHeader">Вход</h1>
                    <label class="loginLabel" for="loginInput">
                        <input type="text" id="loginInput" class="loginInput" placeholder="Введите логин">
                    </label>
                    <br>
                    <label class="loginLabel" for="passwordInput">
                        <input type="password" id="passwordInput" class="loginInput" placeholder="Введите пароль">
                    </label>
                    <br>
                    <button type="submit">Войти</button>

            </div>
        </form>

        <div id="rightPanel" class="panel">
            <div id="textRightPanel">
                <h1 id="nameHeader">Цифровой ремонт</h1>
                <p id="description">Автоматизирует составление графиков постановки подвижных составов на ТО и ремонты.
                    Переводит отчетность в цифровой формат.</p>
            </div>
            <div id="transparentPanel"></div>
            <img src="/images/login-video.gif" alt="Promo Video">
        </div>
    </div>

</body>
</html>
